name: Jest Runner (CI)

on:
  push:
    branches:
      - 'martian-robots'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install
      - name: Run tests
        run: yarn test:unit
  coverage:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node version (18.3.0)
        id: package_version
        uses: KageKirin/set-node-package-version@v1.0.0
        with:
          version: 18.3.0

      - name: Manually run the coverage cmd
        run: node -v && yarn coverage

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.8
